{{ $src := path.Join "images" (.Get "src") }}
{{ $image := resources.Get $src | fingerprint }}

<image src="{{ $image.RelPermalink }}"
  id="{{- .Get "id" -}}"
  width="{{- .Get "width" -}}"
  height="{{- .Get "height" -}}"
  {{- if .Get "auto-dark" -}}class="auto-dark"{{- end -}}
  alt="{{ .Get "alt" }}"
  style="height: auto;"
>
